<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            /* allows images to wrap on next line */
            gap: 10px;
            /* spacing between images */
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            /* crop nicely without stretching */
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            /* zoom effect */
            border-color: #555;
        }
    </style>
</head>

<body>
    <h2> My Image Gallery</h2>
    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqUV9S5LeL3lCw0nfSJSBwM6yIHpNvHxH8kA&s"
            alt="Image 1">
        <img src="image 2.jpg" alt="Image 2">
        <img src="https://doylestowngoldexchange.com/wp-content/uploads/2021/09/iStock-1067431158-1024x683.jpg"
            alt="Image 3">
        <img src="https://gem.agency/wp-content/uploads/2023/05/gemstones-around-the-globe.jpg" alt="Image 4">
    </div>
</body>

</html>
